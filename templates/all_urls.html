{% extends "base.html" %}
{% block title %}View all URLS{% endblock %}

{% block content %}
<table class="table table-bordered">
    <tr>
        <th>Short</th>
        <th>Long</th>
    </tr>

{% for url in vals %}

    <tr>
        <td>{{url.short}}</td>
        <td>{{url.long}}</td>
    </tr>

{% endfor %}
</table>
{% endblock %}
